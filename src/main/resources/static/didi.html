        /* è®¢å•å¡ç‰‡ç‰¹å®šæ ·å¼ */

        /* å¿«æ·æ ‡ç­¾ */

        /* è¾“å…¥æ¡† */

            border-radius: 30px; border: 1px solid transparent;

        #promptInput {

        .send-btn {

<body>

<div class="header-bar">

    <button class="icon-btn" onclick="toggleTheme()"><i class="fas fa-adjust"></i></button>
</div>

<div class="chat-container">
    <div class="messages-area" id="messagesArea">
        <div class="message-row ai">
            <div class="avatar ai"><i class="fas fa-robot"></i></div>
            <div class="bubble">æ‚¨å¥½ï¼æˆ‘æ˜¯æ‚¨çš„æ™ºèƒ½è°ƒåº¦å‘˜ã€‚è¦å»å“ªé‡Œï¼Ÿå‘Šè¯‰æˆ‘èµ·ç‚¹å’Œç»ˆç‚¹ï¼Œé©¬ä¸Šä¸ºæ‚¨æ´¾è½¦ï¼ğŸš—</div>
        </div>

</div>

<div class="bottom-panel">
    <div class="quick-tags">
        <div class="tag" onclick="quickFill('æˆ‘è¦ä»å…¬å¸å»ä¸‰é‡Œå±¯')"><i class="fas fa-briefcase"></i> å…¬å¸ -> ä¸‰é‡Œå±¯</div>
        <div class="tag" onclick="quickFill('å¸®æˆ‘æŸ¥ä¸€ä¸‹æˆ‘çš„è®¢å•çŠ¶æ€')"><i class="fas fa-search"></i> æŸ¥è¯¢è®¢å•</div>
        <div class="tag" onclick="quickFill('å–æ¶ˆåˆšæ‰çš„è®¢å•')"><i class="fas fa-times-circle"></i> å–æ¶ˆè®¢å•</div>
    </div>

    <div class="input-group">
        <input type="text" id="promptInput" placeholder="è¾“å…¥æ‚¨çš„éœ€æ±‚..." autocomplete="off">
        <button class="send-btn" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>

</div>

<script>
    // --- ä¸»é¢˜åˆ‡æ¢é€»è¾‘ (é€šç”¨) ---
    let currentTheme = localStorage.getItem('ordish_theme') ||
        (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
    document.documentElement.setAttribute('data-theme', currentTheme);

    function toggleTheme() {
        currentTheme = currentTheme === 'light' ? 'dark' : 'light';
        document.documentElement.setAttribute('data-theme', currentTheme);
        localStorage.setItem('ordish_theme', currentTheme);
    }

    // --- ä¸šåŠ¡é€»è¾‘ ---
    const messagesArea = document.getElementById('messagesArea');
    const promptInput = document.getElementById('promptInput');
    const DIDI_CHAT_ID = "didi_user_001";

    promptInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });

    function quickFill(text) {
        promptInput.value = text;
        sendMessage();
    }

    async function sendMessage() {
        const text = promptInput.value.trim();
        if (!text) return;

        appendMessage('user', text);
        promptInput.value = '';

        // loading çŠ¶æ€
        const loadingId = Date.now();
        appendMessage('ai', '<i class="fas fa-circle-notch fa-spin"></i> æ­£åœ¨è¿æ¥è°ƒåº¦ç³»ç»Ÿ...', loadingId);

        let fullText = '';
        try {
            const response = await fetch(`/ai/didi?prompt=${encodeURIComponent(text)}&chatId=${DIDI_CHAT_ID}`);

            // ã€ç¾åŒ–æ‹¦æˆªã€‘åˆ¤æ–­æ˜¯å¦è§¦å‘äº†å…¨å±€å¼‚å¸¸ï¼ˆé™æµï¼‰
            const contentType = response.headers.get("content-type");
            if (contentType && contentType.includes("application/json")) {
                const errorData = await response.json();
                const bubbleDiv = document.getElementById('bubble-' + loadingId);
                bubbleDiv.innerHTML = `
                    <div style="color: var(--primary-orange); font-weight: bold; border-left: 3px solid var(--primary-orange); padding-left: 8px;">
                        <i class="fas fa-exclamation-triangle"></i> è°ƒåº¦ç³»ç»Ÿå¿™ï¼š${errorData.message}
                    </div>`;
                return;
            }

            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let isFirst = true;
            const bubbleDiv = document.getElementById('bubble-' + loadingId);

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;
                if (isFirst) { bubbleDiv.innerHTML = ''; isFirst = false; }
                fullText += decoder.decode(value, { stream: true });
                bubbleDiv.innerHTML = marked.parse(fullText);
                messagesArea.scrollTop = messagesArea.scrollHeight;
            }
        } catch (err) {
            document.getElementById('bubble-' + loadingId).innerText = "ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•ã€‚";
        }
    }

    function appendMessage(role, html, id = null) {
        const row = document.createElement('div');
        row.className = `message-row ${role}`;

        const avatar = document.createElement('div');
        avatar.className = `avatar ${role}`;
        avatar.innerHTML = role === 'user' ? '<i class="fas fa-user"></i>' : '<i class="fas fa-robot"></i>';

        const bubble = document.createElement('div');
        bubble.className = 'bubble';
        if (id) bubble.id = 'bubble-' + id;
        bubble.innerHTML = html;

        if (role === 'ai') { row.appendChild(avatar); row.appendChild(bubble); }
        else { row.appendChild(bubble); row.appendChild(avatar); }

        messagesArea.appendChild(row);
        messagesArea.scrollTop = messagesArea.scrollHeight;
    }
</script>
